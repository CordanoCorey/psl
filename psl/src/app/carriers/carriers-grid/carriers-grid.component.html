<div class="grid">
  <mat-table [dataSource]="carriers" class="scrollable" matSort (matSortChange)="onSort($event)">

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef class="font-effect-emboss sortable" mat-sort-header (click)="onSort('Id')">
        ID
      </mat-header-cell>
      <mat-cell *matCellDef="let element">
        {{ element.id }}
      </mat-cell>
    </ng-container>
    <!-- ID Column -->

    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
    <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
  </mat-table>
  <div *ngIf="carriers?.length === 0" class="no-results">No carriers match search criteria.</div>
  <mat-paginator [pageSize]="query.take" [pageSizeOptions]="[10, 20, 50, 100]" [length]="searchTotal"
    (page)="pageSubject.next($event)" showFirstLastButtons>
  </mat-paginator>
</div>
