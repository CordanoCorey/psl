<div class="wrapper">
  <!-- <psl-timeframe-control></psl-timeframe-control> -->
  <ngx-charts-pie-chart [scheme]="colorScheme" [results]="single" [gradient]="true" [legend]="true"
    legendPosition="below" [labels]="true" [doughnut]="false" (select)="onSelect($event)"

</div>
