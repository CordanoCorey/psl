<mat-form-field>
  <mat-label>Timeframe</mat-label>
  <mat-select [(value)]="timeframeId">
    <mat-option></mat-option>
    <mat-option [value]="1">Today</mat-option>
    <mat-option [value]="2">This Week</mat-option>
    <mat-option [value]="3">This Month</mat-option>
    <mat-option [value]="4">This Year</mat-option>
  </mat-select>
</mat-form-field>
